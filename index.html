<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link
            rel="icon"
            href="./images/favicon/favicon-32x32.png"
            sizes="32x32"
        />
        <!-- end favicon -->
        <title>TẠP TRÍ ĐIỆN TỬ ĐẦU TƯ TÀI CHÍNH</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&family=Noto+Serif:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./lib/swiper/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/responsive.css" />
        <script src="./lib/jquery/jquery.js"></script>
    </head>

    <body>
        <!-- header -->
        <header id="header" class="header relative">
            <!-- pc -->
            <div
                class="header-pc w-wrapper d-2xl-flex d-lg-none items-center justify-between"
            ></div>
            <!-- end pc -->
            <!-- mb -->
            <div
                class="header-mb w-wrapper d-2xl-none d-lg-flex items-center justify-between"
            ></div>
            <!-- end mb -->
        </header>
        <!-- end header -->
        <!-- main -->
        <main id="main" class="main">
            <!-- primary -->
            <section class="section-primary relative overflow-hidden"></section>
            <!-- end primary -->
        </main>
        <!-- end main -->
        <!-- footer -->
        <footer id="footer" class="footer"></footer>
        <!-- end footer -->
        <script src="./lib/swiper/swiper-bundle.min.js"></script>
        <script src="./js/ResizeSensor.js"></script>
        <script src="./js/theia-sticky-sidebar.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
